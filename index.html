<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form id="registration-form">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="inp1" class="form-control form-control-lg"
                                            placeholder="Username" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="inp2" class="form-control form-control-lg"
                                            placeholder="Password" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="inp4" class="form-control form-control-lg"
                                            placeholder="Confirm Password" required>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                                <!-- Skip button to navigate to login page -->
                                <button type="button" class="btn btn-link text-muted mt-3" onclick="skipRegistration()">Skip Registration</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to skip registration and navigate to login page
        function skipRegistration() {
            window.location.assign("./login.html");
        }

        $(document).ready(function(){
            $('#registration-form').submit(function(e){
                e.preventDefault();
                let username = $('#inp1').val();
                let password = $('#inp2').val();
                let cpassword = $('#inp4').val();

                if (password !== cpassword) {
                    alert("Passwords do not match. Please confirm your password.");
                    return;
                }

               

                // Example: Redirect to login page if registration successful
                window.location.assign("./login.html");
            });
        });
    </script>
</body>
</html>
