<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #17a2b8;
      color: #fff;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 20px 0;
    }
    .card-body {
      padding: 40px;
    }
    .btn-login {
      background-color: #17a2b8;
      border: none;
    }
    .btn-skip {
      background-color: #6c757d;
      border: none;
    }
    .btn-login:hover, .btn-skip:hover {
      background-color: #138496;
    }
    .form-control:focus {
      border-color: #17a2b8;
      box-shadow: 0 0 0 0.2rem rgba(23,162,184,.25);
    }
  </style>
</head>
<body>
  
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="inp1" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="inp2" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-lg btn-block btn-login">Login</button>
              <button type="button" class="btn btn-lg btn-block btn-skip" id="skipBtn">Skip</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let username = document.getElementById("inp1").value;
      let password = document.getElementById("inp2").value;
      let users = JSON.parse(localStorage.getItem("users")) || [];

      let user = users.find(u => u.username === username && u.password === password);

      if (user) {
        window.location.assign("./code.html")
      } else {
        alert("Invalid username or password!");
      }
    });

    document.getElementById("skipBtn").addEventListener("click", function() {
      window.location.assign("./code.html")
    });
  </script>
</body>
</html>
